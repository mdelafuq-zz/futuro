        <script>
            // $(function () {

            // })

            $(document).ready(function (){

            })

            $(document).on('click', '#door-image', function (e){
                toggleImg($(this), 'door')               
            })

            function toggleImg (selector, elem){
                var src = selector.attr('src') 
                switch(elem){
                    case 'door':
                        if ( src.search('closed') >= 0 ){
                            selector.attr('src', 'assets/img/door-open-512.png')
                        }else{
                            selector.attr('src', 'assets/img/door-closed-512.png')
                        }
                    break;
                }
            }
        </script>
