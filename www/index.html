                    <div class="panel panel-default">
                        <div class="panel-heading" style="background-color: solid gray;">
                            <h3 class="panel-title" style="text-align: center;">Tiempos de acceso</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="number" class="form-control" id="olt" placeholder="Opening lock timer (seg)" value="">

                    </div>   
                </div>
